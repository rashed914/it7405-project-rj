{% load static %}

<html>
<head>
    <link rel="stylesheet" href="{% static 'albums/css/styles.css' %}">
</head>

<body>

<h1 class="page-title">ðŸŽµ My Playlist</h1>

<div class="album-grid">
    {% for a in albums %}
    <div class="album-card">
        <img src="{{ a.cover_url }}" class="album-cover">

        <div class="album-info">
            <h3>{{ a.title }}</h3>
            <p>{{ a.artist }}</p>
        </div>

        <a href="{% url 'album_detail' a.id_str %}">
            <button class="details-btn">View Details</button>
        </a>
    </div>
    {% empty %}
    <p style="text-align:center; color:#aaa;">Your playlist is empty.</p>
    {% endfor %}
</div>

<a href="{% url 'home' %}" class="details-btn" style="margin-left:20px;">â¬… Back to Home</a>

</body>
</html>
