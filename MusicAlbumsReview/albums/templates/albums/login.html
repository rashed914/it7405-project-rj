{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'albums/css/styles.css' %}">

<script src="{% static 'albums/js/main.js' %}" defer></script>


    <style>
        body {
            background: #0e0e0e;
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 420px;
            margin: 80px auto;
            background: #161616;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 1px solid #252525;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #00e676;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            background: #1f1f1f;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-top: 8px;
            margin-bottom: 18px;
        }

        .login-btn {
            width: 100%;
            background: #00cc66;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.25s;
        }

        .login-btn:hover {
            background: #00e676;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .bottom-text a {
            color: #00e676;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        .error-msg {
            background: #b30000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            color: white;
        }

    </style>
</head>

<body>

<div class="login-container">

    <h1>Login</h1>

    <!-- ERROR MESSAGES -->
    {% if messages %}
        {% for msg in messages %}
            <div class="error-msg">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="bottom-text">
        Don't have an account?
        <a href="{% url 'register' %}">Create one</a>
    </p>

</div>
{% if messages %}
    {% for message in messages %}
        <div id="popup-message" class="popup-message">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
